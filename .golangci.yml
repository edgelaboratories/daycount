linters:
  enable-all: true
  disable:
    - dupl
    - funlen
    - gochecknoglobals
    - goerr113
    - gomnd
    - lll
    - wsl
    - scopelint #deprecated
    - maligned #deprecated
    - golint #deprecated
    - interfacer #deprecated
    - varnamelen

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - testpackage
